<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡控制</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main'),'infographic');//macarons,infographic

    var option = {
        tooltip: {
            show: true
        },
        legend: {
            data:['销量']
        },
        xAxis : [
            {
                type : 'category',
                data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                "name":"销量",
                "type":"bar",
                "data":[5, 20, 40, 10, 10, 20]
            }
        ]
    };
    debugger;

    myChart.showLoading({
        text : "loading……",
        effect : "bar",//'spin' | 'bar' | 'ring' | 'whirling' | 'dynamicLine' | 'bubble'
        textStyle : {
            fontSize : 20,
            color: 'blue',
            decoration:	'none',
            align:	'center',//水平对齐方式，可选为：'left' | 'right' | 'center'
            baseline:'middle',//	垂直对齐方式，可选为：'top' | 'bottom' | 'middle'
            fontFamily:	'Arial, Verdana, sans-serif',
            fontStyle:	'normal',
            fontWeight:	'normal'

    }
    });

    clearTimeout(loadingTicket);
    var loadingTicket = setTimeout(function (){
        myChart.hideLoading();
        myChart.setOption(option);
    },2200);


</script>
</body>
</html>
